name: API Worlder

on:
  # Run on push and pull request to main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - uses: actions/checkout@v4

      # Setup Node.js for Newman
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install Newman CLI
      - run: npm install -g newman

      # Run Postman API tests (fail if any test fails)
      - run: newman run postman/Worlder-test.postman_collec_
